<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Il mio gioco HTML5</title>
    <style>
      #game-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        max-width: 562.5px; /* 9:16 aspect ratio */
        height: 100vh;
        max-height: 1000px; /* adjust as needed */
      }
      iframe {
        width: 360px;
        height: 640px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <iframe src="game.html" frameborder="0" allowfullscreen></iframe>
    </div>
  </body>
</html>
